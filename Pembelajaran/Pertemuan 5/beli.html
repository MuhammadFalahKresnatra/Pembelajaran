        <h2 class="text-center mt-3">Form Pembelian</h2>
        <div class="mb-3">
            <label for="nama" class="form-label "> Nama Lengkap : </label> 
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama anda">
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label"> Alamat Lengkap : </label>
            <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat anda">
        </div>
        <div class="mb-3">
            <label for="nomer" class="form-label"> No Telpon : </label>
            <input type="text" class="form-control" id="nomer" placeholder="Masukkan nomor telepon anda">
        </div>
        <div class="mb-3">
            <label for="varian" class="form-label">Varian :</label>
            <select id="varian" class="form-select">
                <option>Royal Chocolate</option>
                <option>Sassy Strawberry</option>
                <option>Vanilla Delight</option>
                <option>Indo Bublegum</option>
            </select>
        </div>

        <div class="mb-3 ">
            <h5>Jenis Pembayaran :</h5>
        </div>

        <div class="mb-3">
           <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="bayar">
            <label class="form-check-label" for="bayar"> Gopay </label>
           </div>
           <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="bayar">
            <label class="form-check-label" for="bayar"> Ovo </label>
           </div>
           <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="bayar">
            <label class="form-check-label" for="bayar"> Dana </label>
           </div>
           <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="bayar">
            <label class="form-check-label" for="bayar"> Transfer Bank </label>
           </div>
           <div class="form-check">
            <input class="form-check-input" type="radio" name="pembayaran" id="bayar">
            <label class="form-check-label" for="bayar"> Indomaret / Alfamart </label>
           </div>

        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

    </div>
